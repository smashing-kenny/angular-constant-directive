<!doctype html>
<html lang="en" ng-app="Demo">
<head>
  <meta charset="UTF-8">
  <title>Example - example-directive-drag-production</title>
  

  <script src="node_modules/angular/angular.min.js"></script>
  <script src="src/main.js"></script>
  
	<script>
		angular.module('Demo',['ConstantDirective'])
			.controller('GreetingController', ['$scope','ABC', function($scope, abc) {
				console.log('controller', abc)
			}]);

	</script>
	<script id="data" type="application/json" ng-constant="ABC">
		{
			"abc": "123"
		}
	</script>

</head>
<body>


  <div ng-controller="GreetingController"></div>
</body>
</html>
